<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h3 class="title">Hola, Hannah</h3>
      </div>
      <div class="header-img">
        <img src="/assets/icons/notifications_24px.svg" alt="Notificaciones" />
      </div>
    </header>
    <main>
      <section class="main-info">
        <div class="main-container-info">
          <div class="main-text1">
            <p class="main-text1-p">Eres estratega</p>
          </div>
          <div class="main-text2">
            <p class="main-text2-p">Tu saldo</p>
          </div>
          <div class="main-text3">
            <p class="main-text3-p">$1.827.495</p>
          </div>
          <div class="main-img">
            <img src="/assets/img/IMG.png" alt="Imagen de producto" />
          </div>
        </div>
      </section>
      <section class="main-info-status">
        <div class="main-status">
          <div class="main-status-text1">
            <p>Inversion</p>
          </div>
          <div class="main-status-text2">
            <p>Rendimiento</p>
          </div>
          <div class="divider"></div>
          <div class="main-status-text3">
            <p>$1.293.293</p>
          </div>
          <div class="main-status-text4">
            <p>-$13.948</p>
          </div>
        </div>
      </section>
      <section class="main-meta">
        <div class="main-meta-d">
          <div class="main-title">
            <h3 class="title-meta">Tus metas</h3>
          </div>
          <div class="main-title-img">
            <img
              src="/assets/icons/add_circle_outline_24px.svg"
              alt="Notificaciones"
            />
          </div>
        </div>
      </section>
      <section class="main-goal">
        <div class="main-goal-container">
          <div class="main-goal-info1">
            <div class="main-goal-p1">
              <img src="/assets/img/IMG2.png" alt="Isla" />
              <p>Viaje a las islas canarias</p>
            </div>
            <div class="main-goal-p2">
              <img src="/assets/img/s_donut(1).png" alt="" />
              <div class="main-goal-p2-p1">
                <p class="p1">$1.600.000</p>
                <p class="p2">$8.000.000</p>
              </div>
            </div>
          </div>
          <div class="main-goal-info2">
            <div class="main-goal-p1">
              <img src="/assets/img/IMG3.png" alt="Computer" />
              <p>Macbook PC</p>
            </div>
            <div class="main-goal-p2">
              <img src="/assets/img/s_donut.png" alt="" />
              <div class="main-goal-p2-p2">
                <p class="p1">$0</p>
                <p class="p2">$7.000.000</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
